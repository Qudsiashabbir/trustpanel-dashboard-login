    <script>
        // Function to show the form and update the selected button text
        function showForm(buttonText) {
          document.getElementById("buttonText").value = buttonText;
          const platformServiceDropdown = document.getElementById("platformService");
    
          // Clear any existing options
          platformServiceDropdown.innerHTML = "";
    
          // Add different dropdown options based on the selected button
          switch (buttonText) {
            case "Instagram":
              platformServiceDropdown.innerHTML = `
                <option value="insta_likes">Instagram Likes</option>
                <option value="insta_followers">Instagram Followers</option>
                <option value="insta_comments">Instagram Comments</option>
              `;
              break;
            case "Facebook":
              platformServiceDropdown.innerHTML = `
                <option value="fb_likes">Facebook Likes</option>
                <option value="fb_comments">Facebook Comments</option>
              `;
              break;
            case "Youtube":
              platformServiceDropdown.innerHTML = `
                <option value="yt_views">Youtube Views</option>
                <option value="yt_subs">Youtube Subscribers</option>
              `;
              break;
            case "Twitter":
              platformServiceDropdown.innerHTML = `
                <option value="twitter_followers">Twitter Followers</option>
                <option value="twitter_likes">Twitter Likes</option>
              `;
              break;
            case "Spotify":
              platformServiceDropdown.innerHTML = `
                <option value="spotify_plays">Spotify Plays</option>
                <option value="spotify_followers">Spotify Followers</option>
              `;
              break;
            case "Tiktok":
              platformServiceDropdown.innerHTML = `
                <option value="tiktok_likes">Tiktok Likes</option>
                <option value="tiktok_followers">Tiktok Followers</option>
              `;
              break;
            case "Linkedin":
              platformServiceDropdown.innerHTML = `
                <option value="linkedin_connections">LinkedIn Connections</option>
                <option value="linkedin_posts">LinkedIn Posts</option>
              `;
              break;
            case "Google":
              platformServiceDropdown.innerHTML = `
                <option value="google_reviews">Google Reviews</option>
                <option value="google_followers">Google Followers</option>
              `;
              break;
            case "Telegram":
              platformServiceDropdown.innerHTML = `
                <option value="telegram_members">Telegram Members</option>
                <option value="telegram_likes">Telegram Likes</option>
              `;
              break;
            case "Discord":
              platformServiceDropdown.innerHTML = `
                <option value="discord_members">Discord Members</option>
                <option value="discord_likes">Discord Likes</option>
              `;
              break;
            case "Snapchat":
              platformServiceDropdown.innerHTML = `
                <option value="snapchat_views">Snapchat Views</option>
                <option value="snapchat_followers">Snapchat Followers</option>
              `;
              break;
            case "Twitch":
              platformServiceDropdown.innerHTML = `
                <option value="twitch_views">Twitch Views</option>
                <option value="twitch_followers">Twitch Followers</option>
              `;
              break;
            case "Website Traffic":
              platformServiceDropdown.innerHTML = `
                <option value="website_traffic">Website Traffic</option>
              `;
              break;
            case "Reviews":
              platformServiceDropdown.innerHTML = `
                <option value="product_reviews">Product Reviews</option>
                <option value="service_reviews">Service Reviews</option>
              `;
              break;
            case "Other":
              platformServiceDropdown.innerHTML = `
                <option value="other_service">Other Service</option>
              `;
              break;
            case "Everything":
              platformServiceDropdown.innerHTML = `
                <option value="all_services">All Services</option>
              `;
              break;
            default:
              platformServiceDropdown.innerHTML = `<option value="">Select a service...</option>`;
              break;
          }
        }
