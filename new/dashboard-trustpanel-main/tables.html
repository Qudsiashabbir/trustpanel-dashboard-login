.sidebar-wrapper, .logo{

  position: relative; /* Required for pseudo-element positioning */

/* Create a pseudo-element for the gradient overlay */

    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
.ticket-row {
  display: flex; /* This makes the ticket cells appear in a row */
  align-items: center; /* Optional: Align the content vertically */
}

.ticket-cell {
  flex: 1; /* This allows each cell to grow and occupy equal width */
  padding: 8px;
  border-bottom: 1px solid #ddd;
  text-align: center;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 80%;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  background-color: #fff;
}

.buttons {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  color: #fff;
}

#ticketsBtn {
  background: linear-gradient(to bottom right, #007bff, #00bfa5);
}

#newTicketsBtn {
  background: linear-gradient(to bottom right, #007bff, #00bfa5);
}

.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.popup form {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  width: 80%;
  max-width: 400px;
  background-color: #fff;
  border-radius: 8px;
}

textarea {
  width: 100%;
  height: 100px;
  resize: none;
  margin-bottom: 10px;
}

button[type="submit"] {
  background: linear-gradient(to bottom right, #007bff, #00bfa5);
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

</style>

  <script>

document.addEventListener('click', function(event) {

    document.getElementById('newTicketPopup').style.display = 'none';
  }
});

function populateDropdown2() {
  const ticketType = document.getElementById('ticketType').value;
  const ticketSubTypeDropdown = document.getElementById('ticketSubType');
  ticketSubTypeDropdown.innerHTML = '';

  const subTypes = {
    order: ['Cancel', 'Speedup'],
    payment: ['Option 1', 'Option 2', 'Option 3'],
    request: ['Feature', 'Service'],
    point: ['Redeem Points', 'Ask a Question'],
    child: [],
    other: []
  };

  subTypes[ticketType].forEach(subType => {
    const option = document.createElement('option');
    option.value = subType;
    option.textContent = subType;
    ticketSubTypeDropdown.appendChild(option);
  });
}

document.getElementById('ticketsBtn').addEventListener('click', function() {
  this.classList.add('active');
  document.getElementById('newTicketsBtn').classList.remove('active');
  document.getElementById('newTicketPopup').style.display = 'none';
});

document.getElementById('newTicketsBtn').addEventListener('click', function() {
  this.classList.add('active');
